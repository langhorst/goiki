
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico"> 
    <title>{{.Title}}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{.Site.Name}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class=""><a href="/">Home</a></li>
          <li class=""><a href="/view/{{.Title}}">View</a></li>
          <li class=""><a href="/edit/{{.Title}}">Edit</a></li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </nav>

  <div class="container" style="height: 100%; margin-top: 40px">

    <h1>Editing {{.Title}}</h1>

    <form role="form" action="/save/{{.Title}}" method="POST">
      <div class="form-group col-md-12">
        <textarea name="body" class="form-control" rows="8">{{.Body}}</textarea>
      </div>
      <div class="form-group col-md-12">
        <input name="description" class="form-control" type="text" placeholder="Update {{.Title}}">
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </form>

  </div> <!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/static/js/jquery-1.11.1.min.js"></script>

  <!-- Bootstrap JavaScript plugins -->
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
